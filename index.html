<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svedmyra Tunnelbana Departures</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Real-time departure information from Svedmyra Tunnelbana station towards T-Centralen">
    <meta name="theme-color" content="#0078bf">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="SL Departures">
    
    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192x192.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16x16.png">
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Departures from Svedmyra</h1>
            <p class="subtitle">Next departures towards T-Centralen</p>
        </header>

        <div class="controls">
            <div class="last-updated">
                Last updated: <span id="last-updated-time">Never</span>
            </div>
        </div>

        <div class="departures-container">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading departures...</p>
            </div>
            
            <div id="error" class="error hidden">
                <p>⚠️ Failed to load departure information</p>
                <p class="error-details" id="error-details"></p>
            </div>

            <div id="departures-list" class="departures-list hidden">
                <!-- Departures will be populated here -->
            </div>
        </div>

        <div class="info">
            <p>⏱️ Auto-refresh every minute</p>
            <p>🎯 Showing next 4 departures to T-Centralen</p>
        </div>

        <div class="bottom-controls">
            <button id="refresh-btn" class="refresh-button">
                <span class="refresh-icon">🔄</span>
                Refresh
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
